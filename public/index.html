<!DOCTYPE html>
<html>
<head>
  <title>Global Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      display: flex;
      gap: 20px;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chat {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }

    #msg {
      width: 80%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
    }

    #users {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f1f1f1;
    }

    #users h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Global Chat</h2>
    <input id="name" placeholder="Enter username to chat" />
    <button id="loginBtn">Login</button>

    <div id="chat"></div>

    <input id="msg" placeholder="Message" disabled />
    <button id="sendBtn" disabled>Send</button>
  </div>

  <div id="users">
    <h3>Online Users</h3>
    <ul id="userList"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io(); // create the socket once
    let loggedIn = false;

    function escapeHTML(str) {
      const div = document.createElement('div');
      div.appendChild(document.createTextNode(str));
      return div.innerHTML;
    }

    function updateUserList(users) {
      const ul = document.getElementById("userList");
      ul.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        ul.appendChild(li);
      });
    }

    // Update chat area
    function addMessage(msg) {
      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML += `<div><strong>${escapeHTML(msg.user)}:</strong> ${escapeHTML(msg.text)}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // Receive chat history and online users
    socket.on("chat_history", msgs => {
      msgs.forEach(addMessage);
    });

    socket.on("chat_message", addMessage);
    socket.on("user_list", updateUserList);

    // Login function
    document.getElementById("loginBtn").onclick = () => {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Enter a username");

      socket.emit("choose_username", name, res => {
        if (!res.ok) return alert(res.error);

        loggedIn = true;
        document.getElementById("msg").disabled = false;
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("loginBtn").disabled = true;
        document.getElementById("name").disabled = true;
      });
    };

    // Send message function
    document.getElementById("sendBtn").onclick = () => {
      const msg = document.getElementById("msg").value.trim();
      if (!msg || !loggedIn) return;
      socket.emit("send_message", msg);
      document.getElementById("msg").value = "";
    };

    // Press Enter to send message
    document.getElementById("msg").addEventListener("keypress", (e) => {
      if (e.key === "Enter") document.getElementById("sendBtn").click();
    });
  </script>
</body>
</html>
