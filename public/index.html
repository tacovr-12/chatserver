<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Global Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
    }

    #chat {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }

    #msg {
      width: 70%;
      padding: 8px;
    }

    select, input, button {
      padding: 8px;
      margin: 2px 0;
    }

    #login-section {
      margin-bottom: 10px;
    }

    #msg-section {
      display: flex;
      align-items: center;
    }

    #msg-section button {
      margin-left: 5px;
    }

    #notice {
      color: red;
      font-size: 0.9em;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Global Chat</h2>

  <div id="login-section">
    <input id="name" placeholder="Enter username" />
    <select id="lang">
      <option value="en">English</option>
      <option value="ja">Japanese</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh">Chinese</option>
      <!-- Add more languages as needed -->
    </select>
    <button onclick="join()">Join</button>
  </div>

  <div id="notice">You must log in to send messages</div>

  <div id="chat"></div>

  <div id="msg-section">
    <input id="msg" placeholder="Message" disabled />
    <button onclick="send()" disabled>Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;
    let loggedIn = false;

    function join() {
      const name = document.getElementById("name").value.trim();
      const lang = document.getElementById("lang").value;

      if (!name) return alert("Enter a username");

      socket = io();

      socket.emit("choose_username", { name, lang }, res => {
        if (!res.ok) return alert(res.error);

        loggedIn = true;
        document.getElementById("notice").style.display = "none";
        document.getElementById("msg").disabled = false;
        document.querySelector("#msg-section button").disabled = false;

        document.getElementById("chat").innerHTML += `<div><em>Joined as ${name}</em></div>`;

        // Receive chat history
        socket.on("chat_history", msgs => {
          const chatDiv = document.getElementById("chat");
          chatDiv.innerHTML = "";
          msgs.forEach(m => {
            chatDiv.innerHTML += `<div><strong>${m.user}:</strong> ${m.text}</div>`;
          });
          chatDiv.scrollTop = chatDiv.scrollHeight;
        });

        // Receive new messages
        socket.on("chat_message", data => {
          const chatDiv = document.getElementById("chat");
          chatDiv.innerHTML += `<div><strong>${data.user}:</strong> ${data.text}</div>`;
          chatDiv.scrollTop = chatDiv.scrollHeight;
        });
      });
    }

    function send() {
      const msgInput = document.getElementById("msg");
      const msg = msgInput.value.trim();
      if (!msg || !loggedIn) return;
      socket.emit("send_message", msg);
      msgInput.value = "";
    }
  </script>
</body>
</html>
