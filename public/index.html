<!DOCTYPE html>
<html>
<head>
  <title>Global Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      display: flex;
      gap: 20px;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chat {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }

    #msg {
      width: 80%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
    }

    #users {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f1f1f1;
    }

    #users h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Global Chat</h2>
    <input id="name" placeholder="Enter username" />
    <button onclick="join()">Join</button>

    <div id="chat"></div>

    <input id="msg" placeholder="Message" />
    <button onclick="send()">Send</button>
  </div>

  <div id="users">
    <h3>Online Users</h3>
    <ul id="userList"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;

    function escapeHTML(str) {
      const div = document.createElement('div');
      div.appendChild(document.createTextNode(str));
      return div.innerHTML;
    }

    function updateUserList(users) {
      const ul = document.getElementById("userList");
      ul.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        ul.appendChild(li);
      });
    }

    function join() {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Enter a username");

      socket = io();

      socket.on("user_list", updateUserList);

      socket.on("chat_history", msgs => {
        const chatDiv = document.getElementById("chat");
        chatDiv.innerHTML = "";
        msgs.forEach(msg => {
          chatDiv.innerHTML += `<div><strong>${escapeHTML(msg.user)}:</strong> ${escapeHTML(msg.text)}</div>`;
        });
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });

      socket.on("chat_message", msg => {
        const chatDiv = document.getElementById("chat");
        chatDiv.innerHTML += `<div><strong>${escapeHTML(msg.user)}:</strong> ${escapeHTML(msg.text)}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });

      socket.emit("choose_username", name, res => {
        if (!res.ok) return alert(res.error);
        const chatDiv = document.getElementById("chat");
        chatDiv.innerHTML += `<div>Joined as ${escapeHTML(name)}</div>`;
      });
    }

    function send() {
      const msg = document.getElementById("msg").value.trim();
      if (!msg || !socket) return;
      socket.emit("send_message", msg);
      document.getElementById("msg").value = "";
    }
  </script>
</body>
</html>
